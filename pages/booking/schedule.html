<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/calendarManagement.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h2>GYM MANAGEMENT</h2>
        <nav>
            <a href="/pages/user/dashboard.html">Trang chủ</a>
            <a href="/pages/booking/schedule.html">Lịch tập</a>
        </nav>
    </header>

    <main class="container">
        <div class="header-content">
            <h1>Quản lý lịch tập</h1>
            <button class="add-schedule">Đặt lịch mới</button>

            <div id="scheduleModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3 class="modal-title">Đặt lịch mới</h3>
                    <label for="className">Lớp học</label>
                    <select id="className">
                        <option value="">Chọn lớp học</option>
                        <option value="Gym">Gym</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Zumba">Zumba</option>
                    </select>

                    <label for="scheduleDate">Ngày tập</label>
                    <input type="date" id="scheduleDate">

                    <label for="timeSlot">Khung giờ</label>
                    <select id="timeSlot">
                        <option value="">Chọn khung giờ</option>
                        <option value="6:00 - 7:00">6:00 - 7:00</option>
                        <option value="9:00 - 10:00">9:00 - 10:00</option>
                        <option value="18:00 - 19:00">18:00 - 19:00</option>
                    </select>

                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <div class="modal-actions">
                        <button class="modal-cancel btn btn-secondary">Hủy</button>
                        <button class="modal-save btn btn-primary">Lưu</button>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="errorModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Lỗi</h5>
                        </div>
                        <div class="modal-body">
                            <p id="errorModalMessage"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Xác nhận</h5>
                        </div>
                        <div class="modal-body">Bạn có chắc muốn xóa lịch này không?</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="schedule-table">
            <table>
                <thead>
                    <tr>
                        <th>Lớp học</th>
                        <th>Ngày tập</th>
                        <th>Khung giờ</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
            </table>
        </section>
        <div id="pagination" class="mt-3 text-center"></div>
    </main>
    <script src="/assets/js/booking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
