<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="container" id="loginContainer">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Mật khẩu">
            <button type="submit" id="signButton">Đăng nhập</button>
            <p id="loginError" class="error"></p>
        </form>
        <p class="switch">Bạn chưa có tài khoản? <a id="switchToRegister" href="register.html">Đăng ký ở đây</a></p>
    </div>

    <script src="/assets/js/auth.js"></script>
</body>

</html>
